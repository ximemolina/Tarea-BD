<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Gestión</title>
    <link href="/css/principal.css" rel="stylesheet">

</head>
<body class="flex h-screen items-center justify-center bg-gray-100">
    <div class="w-3/4 rounded-lg bg-white p-6 shadow-md">
      <!-- Barra superior -->
      <div class="mb-4 flex items-center justify-between">
        <button class="text-2xl text-gray-700">&larr;</button>
        <div class="flex items-center rounded-md border px-2">
          <input type="text" placeholder="Buscar..." class="px-2 py-1 outline-none" />
          <button class="px-2 text-gray-500">&#128269;</button>
        </div>
      </div>
  
      <!-- Tabla -->
      <table class="mb-4 w-full border-collapse border border-gray-300">
        <thead class="bg-gray-200">
          <tr>
            <th class="border border-gray-300 px-4 py-2">Documento de identificación</th>
            <th class="border border-gray-300 px-4 py-2">Nombre</th>
            <th class="border border-gray-300 px-4 py-2">Fecha ingreso</th>
            <th class="border border-gray-300 px-4 py-2">Activo</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border border-gray-300 px-4 py-2">-</td>
            <td class="border border-gray-300 px-4 py-2">-</td>
            <td class="border border-gray-300 px-4 py-2">-</td>
            <td class="border border-gray-300 px-4 py-2">-</td>
          </tr>
        </tbody>
      </table>
  
      <!-- Botones -->
      <div class="flex space-x-4">
        <button type="button" id ="btnInsertar" class="btn-azul">Insertar</button>
        <button type="button" id ="btnEliminar" class="btn-rojo">Eliminar</button>
        <button type="button" id ="btnModificar" class="btn-azul">Modificar</button>
        <button type="button" id ="btnConsultar" class="btn-azul">Consultar</button>
      </div>
    </div>
  </body>
</html>
